<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <ul *ngFor="let usr of users" style="display: none;">
    <li>{{usr.user_name}}</li>
    <li>{{password}}</li>
  </ul>

  
  <div class="button">
    <button type="submit" mat-button (click)=submit(form.values)>Login</button>
    <button type="submit" mat-button (click)=register()>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
